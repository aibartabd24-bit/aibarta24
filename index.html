<body>

  <main>
    <h2>Round Your Image Corners</h2>
    <input type="file" id="imageInput" accept="image/*" />
    <img id="preview" src="" alt="Preview" style="display:none;" />
    <label for="radius">Corner Radius:</label>
    <input type="range" min="0" max="200" value="0" id="radius" class="slider" />

  <script>
    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');
    const radiusSlider = document.getElementById('radius');
    const downloadBtn = document.getElementById('downloadBtn');

    let originalImage = null;

    imageInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          preview.src = e.target.result;
          preview.style.display = 'block';
          originalImage = new Image();
          originalImage.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    radiusSlider.addEventListener('input', () => {
      preview.style.setProperty('--radius', radiusSlider.value + 'px');
    });

    downloadBtn.addEventListener('click', () => {
      if (!originalImage) return;
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      const radius = parseInt(radiusSlider.value);
      canvas.width = originalImage.width;
      canvas.height = originalImage.height;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      roundRect(ctx, 0, 0, canvas.width, canvas.height, radius);
      ctx.clip();
      ctx.drawImage(originalImage, 0, 0);
      ctx.restore();

      const link = document.createElement('a');
      link.download = 'rounded-image.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });

    function roundRect(ctx, x, y, width, height, radius) {
      ctx.beginPath();
      ctx.moveTo(x + radius, y);
      ctx.lineTo(x + width - radius, y);
      ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
      ctx.lineTo(x + width, y + height - radius);
      ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
      ctx.lineTo(x + radius, y + height);
      ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
      ctx.lineTo(x, y + radius);
      ctx.quadraticCurveTo(x, y, x + radius, y);
      ctx.closePath();
    }
  </script>
